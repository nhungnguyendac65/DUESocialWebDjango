{% load static %}
{# Sử dụng class d-flex flex-column justify-content-center và toolbar-custom-theme #}
<div class="toolbar border-end d-flex flex-column justify-content-center toolbar-custom-theme">

    <ul class="nav nav-pills flex-column text-center">
        <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link py-3" title="Trang chủ" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-home fa-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'profile' request.user.username %}" class="nav-link py-3" title="Trang cá nhân" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-user fa-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'saved_posts' %}" class="nav-link py-3" title="Bài viết đã lưu" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-bookmark fa-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'event_list' %}" class="nav-link py-3" title="Sự kiện" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-calendar-alt fa-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'message_center' %}" class="nav-link py-3" title="Nhắn tin" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-comments fa-lg"></i>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'settings' %}" class="nav-link py-3" title="Cài đặt" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </li>
         {% if request.user.role == 'admin' or request.user.is_superuser %}
        <li class="nav-item">
            <a href="{% url 'admin_dashboard' %}" class="nav-link py-3" title="Admin Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-tachometer-alt fa-lg"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
